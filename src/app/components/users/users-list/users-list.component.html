<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">

            <app-user-item *ngFor="let iElement of activeUsersList; let i = index" [user_item]="iElement" [index]="i">
            </app-user-item>
        </div>
    </div>
</div>
