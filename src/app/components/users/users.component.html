<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
<div *ngFor="let user of usersList">

    <br>
    id: {{user.id}}

    name: {{user.name}}

    username: {{user.username}}
    <br>
    avatar:
    <img mat-card-image src="{{user.avatar_url}}" style="width: 10%;">
    <br>
    <br>
    <mat-divider></mat-divider>

</div>
