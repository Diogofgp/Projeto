<mat-card>

    <mat-card-title-group>

        <mat-card-title>Title: {{issue_item.title}}</mat-card-title>

        <mat-card-subtitle>
            <br>
            Id: {{issue_item.iid}}
            <br>
            Issue State: {{issue_item.state}}
            <br>
            <div *ngIf="issue_item.assignee">
                Issue Assignee: {{issue_item.assignee.name}}
            </div>
            <div *ngIf="issue_item.labels">
                Labels:
                <br>
                <div *ngFor="let label of issue_item.labels">
                    -{{label}}
                </div>
            </div>

        </mat-card-subtitle>
    </mat-card-title-group>



    <mat-card-actions>
        <button mat-button (click)="onIssueSelected()">See More</button>
    </mat-card-actions>
</mat-card>
