<mat-card>

    <mat-card-title-group>

        <mat-card-title>Title: {{milestone_item.title}}</mat-card-title>

        <mat-card-subtitle>
            <br>
            Id: {{milestone_item.iid}}
            <br>
            Issue State: {{milestone_item.state}}
            <br>
            Desc: {{milestone_item.description}}
            <br>
            Proj associated id: {{milestone_item.project_id}}


        </mat-card-subtitle>
    </mat-card-title-group>



    <mat-card-actions>
        <button mat-button (click)="onMilestoneSelected()">See More</button>
    </mat-card-actions>
</mat-card>
