<div class="grid-container">
    <mat-card-title i18n>
        Dashboard
        <!-- <h1 class="mat-h1" >Dashboard</h1> -->
    </mat-card-title>

    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card">
                <!-- CARD TITLE AND OPTION -->
                <mat-card-header>
                    <mat-card-title style="margin-top: 10px;">
                        <div class="title">
                            {{card.title}}
                        </div>

                        <button mat-icon-button class="more-button" style="margin-top: 10px;" [matMenuTriggerFor]="menu"
                            aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Option 1</button>
                            <button mat-menu-item>Option 2</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>

                <!-- CARD CONTENT -->



                <mat-card-content class="content" *ngIf="card.image">
                    <img mat-card-avatarF src="{{card.image}}" alt="">
                    <mat-card-title-group>

                        <mat-card-title *ngIf="card.cont">
                            {{card.cont}}
                        </mat-card-title>
                        <mat-card-subtitle *ngIf="card.subtitle">
                            {{card.subtitle}}
                        </mat-card-subtitle>
                    </mat-card-title-group>

                </mat-card-content>

            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
